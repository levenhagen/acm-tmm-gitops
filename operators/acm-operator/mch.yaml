kind: MultiClusterHub
apiVersion: operator.open-cluster-management.io/v1
metadata:
  name: multiclusterhub
  namespace: open-cluster-management
spec: 
  imagePullSecret: tmm-ocp-pull-secret
  overrides:
    components:
      - enabled: true
        name: cluster-backup
      - enabled: true	
        name: console	
      - enabled: true	
        name: insights	
      - enabled: true	
        name: grc	
      - enabled: true	
        name: cluster-lifecycle	
      - enabled: true	
        name: volsync	
      - enabled: true	
        name: multicluster-engine	
      - enabled: true	
        name: search	
      - enabled: true	
        name: app-lifecycle
